<!DOCTYPE html>
<html>
<head>
  <title>Quiz Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="quiz-chart"></canvas>

  <script>
    var ctx = document.getElementById('quiz-chart').getContext('2d');
    var quizChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Solved', 'Unsolved', 'Wrong','Accuracy', 'Not Attempted'],
            datasets: [{
                label: 'Quiz Results',
                data: [10, 5, 3, 2, 0],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Quiz Results'
            },
            legend: {
                display: true,
                position: 'bottom'
            }
        }
    });
  </script>
</body>
</html>
